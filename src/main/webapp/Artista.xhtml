<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Artista</title>
    </h:head>
    <h:body>
        <h:form>
         <p:outputLabel  value="Nombre artista:"/>
         <p:inputText   value="#{artistaController.nombre_artista}"/>
         <p:outputLabel  value="Genero musical:" />
         <p:inputText   value="#{artistaController.genero_musical}"/>
         <p:outputLabel  value="Imagen:" />
         <p:outputLabel  value="Nacionalidad:" />
         <p:inputText   value="#{artistaController.nacionalidad}"/>
         <p:outputLabel  value="Fecha nacimiento:" />
         <p:inputText   value="#{artistaController.fecha_nacimiento}"/>
         <p:commandButton actionListener="#{artistaController.artista()}"  value="Registrar"  ></p:commandButton> 
         </h:form>
    </h:body>
</html>
