<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light" rel="stylesheet"></link>
            <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
                <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet"></link>
        <title>Login</title>
        <style>
            
            body{
                background: rgb(223,232,231);
            }
            .contenedor{
                background:rgb(171,241,232);
                margin: 0 auto;
                width: 500px;
                height: 500px;
                border-bottom-left-radius:20px;
                border-bottom-right-radius: 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
            h1.titulo{
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                font-size: 60px;
            }
            .correo{
                margin-left: 30px; 
                margin-bottom: 20px;
            }
            .contrasena{
                margin-left: 15px;   
            }
            .boton{
                display: block;
                margin-left: 105px;
                margin-top: 10px;
                text-align: center;
            }
            .username, .pass{
                font-family: 'Special Elite', cursive;
                margin-left:20px;
            }
            .boton:hover{
                background-color: yellow;
                cursor: pointer;
            }
            .boton{
                margin: 0 auto;
                margin-top: 20px;
                font-family: 'Special Elite', cursive;
                color: black;
            }
        </style>
    </h:head>
    <h:body>
        <div class="contenedor">
            <h1 class="titulo">Login</h1> 
            <h:form id="contenedor">
                <p:outputLabel for="default" value="Correo:" class="username"/>
                <p:inputText  required="true" value="#{loginController.correo}"  class="correo" />
                <p:message for="default" />
                <p:outputLabel for="default" value="Password:" class="pass" />
                <p:password required="true" id="default" value="#{loginController.password}"  class="contrasena"  />
                <p:messages id="messages" showDetail="true" closable="true">
                    <div class="btn_ingresar">
                        <p:commandButton actionListener="#{loginController.Login()}"  value="Ingresar" class="boton" update="contenedor" ></p:commandButton> 
                    </div>
                </p:messages>
            </h:form>
        </div>
    </h:body>
</html>
