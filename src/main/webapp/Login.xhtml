<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <style>
            .contenedor{
                background: #6CB8B1; 
                margin: 0 auto;
                width: 500px;
                height: 500px;
                border-bottom-left-radius:20px;
                border-bottom-right-radius: 20px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
            h1{
                text-align: center;
                text-transform: uppercase;
                color: white;
                padding-top: 10px;
            }
            .correo{
                margin-left: 30px; 
                margin-bottom: 20px;
            }
            .contrasena{
                margin-left: 15px;   
            }
            .boton{
                display: block;
                margin-left: 105px;
                margin-top: 10px;
                text-align: center;
            }
            .boton:hover{
                background-color: yellow;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <div class="contenedor">
            <h1>Login</h1> 
            <h:form id="contenedor">
                <p:outputLabel for="default" value="Correo:" />
                <p:inputText  required="true" value="#{loginController.correo}"  class="correo" />
                <p:message for="default" />
                <p:outputLabel for="default" value="Password:" />
                <p:password required="true" id="default" value="#{loginController.password}"  class="contrasena" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:commandButton actionListener="#{loginController.Login()}"  value="Ingresar" class="boton" update="contenedor" ></p:commandButton> 
                </p:messages>
            </h:form>
        </div>
    </h:body>
</html>
