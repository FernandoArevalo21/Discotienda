<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compras</title>
    </h:head>   
    <h:body>
        <h:form>
            <p:dataTable var="datos" value="#{paginaprincipalController.datos}">
                <f:facet name="header">
                    Compras
                </f:facet>
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Nombre album">
                    <h:outputText value="#{datos.nombre_albun}" />
                </p:column>
                <p:column headerText="Precio album">
                    <h:outputText value="#{datos.precio_albun}" />
                </p:column>    
                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                        <f:facet name="header">
                            <!--p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/--> 
                        </f:facet>

                        <h:outputText value="Nombre album:" />
                        <h:outputText  value="#{datos.nombre_albun}" />

                        <h:outputText value="Precio album" />
                        <h:outputText   value="#{datos.precio_albun}" />

                        <h:outputText value="Nombre artista" />
                        <h:outputText value="#{datos.nombre_artista}" />
                        
                        <p:commandButton value="Comprar" actionListener="#{paginaprincipalController.mostrar(datos.nombre_albun,datos.precio_albun)}"></p:commandButton>
                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
            <p:commandButton value="Comprar Cancion"></p:commandButton>          
                <p:commandButton value="Cerrar SesiÃ³n"></p:commandButton>      
        </h:form>
    </h:body>
</html>
