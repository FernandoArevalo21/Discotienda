<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>   
    <h:body>
        <h:form>
            <p:dataTable value="#{paginaprincipalController.datos}" var="datos">
                <p:column headerText="Nombre del album">
                    <p:outputLabel value="#{datos.nombre_albun}"/>
                </p:column>
                <p:column headerText="Precio del album">
                    <p:outputLabel value="#{datos.precio_albun}"/>
                </p:column>
                <p:column headerText="Nombre del artista">
                    <p:outputLabel value="#{datos.nombre_artista}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
