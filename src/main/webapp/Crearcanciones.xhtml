<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet"></link>
        <title>Crear Cancion</title>
        <style>
            body{
                background: rgb(223,232,231);
            }
            h1.titulo{
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                font-size: 60px;
            }
            legend.datos{
                font-family: 'Fredoka One', cursive;
                font-size: 28px;
            }
            fieldset.formulario{
                margin: 0 auto;
                width: 100px;
                height: 380px;
            }
            .btn_insertar{
                margin-top: 20px;
                font-family: 'Special Elite', cursive;
                color: black;
            }
            .informacion{
                font-family: 'Special Elite', cursive;
            }
            .menu{
                margin-top: 20px;
                font-family: 'Special Elite', cursive;
            }
        </style>
    </h:head>
    <h:body>
        <h1 class="titulo">Disco Stu</h1>
        <fieldset class="formulario">
            <legend class="datos">Registrar Cancion</legend>
            <h:form>
                <p:outputLabel  value="Nombre de la cancion:" class="informacion"/>
                <p:inputText   value="#{cancionesController.nombre_cancion}"/>
                <p:outputLabel  value="Precio de la cancion:" class="informacion"/>
                <p:inputText   value="#{cancionesController.precio_cancion}"/>
                <h:selectOneMenu value="#{cancionesController.albunSeleccionado}" class="menu">
                    <f:selectItems value="#{cancionesController.listaAlbun}"/>
                </h:selectOneMenu>
                <p:commandButton actionListener="#{cancionesController.registrocancion()}"  value="Registrar" class="btn_insertar"  ></p:commandButton> 
            </h:form>
        </fieldset>
    </h:body>
</html>
