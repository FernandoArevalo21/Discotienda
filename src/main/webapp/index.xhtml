<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Disco Tienda</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light" rel="stylesheet"></link>
        <style>
            body{
                background: rgb(223,232,231);
            }
            div.contendor{
                margin: 0 auto;
                width: 500px;
                height: 500px;
                font-size: 30px;
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                color: black;
                background:rgb(171,241,232);
                border-radius:50px;
            }
            menu{
                text-align: center;
                
            }
            .login{
               display:block;
               margin: 0 auto;
               margin-bottom: 20px;
               font-family: 'Special Elite', cursive;
               color: black;
            }
            .insertar{
                font-family: 'Special Elite', cursive;
                color: black;
            }
        </style>
    </h:head>
    <h:body>
        <div class="contendor">
            <h1 class="titulo">Disco Stu</h1>
            <div class="menu">
                <h:form>
                <p:commandButton   value="Login" actionListener="#{indexController.login()}" class="login"/>
                <p:commandButton   value="Registrarse"  actionListener="#{indexController.registro()}" class="insertar"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
