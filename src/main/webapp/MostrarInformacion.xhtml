<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light" rel="stylesheet"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet"></link>
        <title>Mostrar informacion</title>
        <style>
            body{
                background: rgb(223,232,231);
            }
            h1.titulo{
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                font-size: 60px;
            }
            div.contendor{
                margin: 0 auto;
                width: 659px;
                text-align: center;
                font-family: 'Fredoka One', cursive;
                font-size: 15px;
                color: black;
            }
            h2.titulo{
                text-align: center;
                font-family: 'Fredoka One', cursive;
                font-size: 26px;
                color: black;
            }
        </style>
    </h:head>
    <h:body>
        <div class="tit">
            <h1 class="titulo">Disco Stu</h1>
        </div>
        <h2 class="titulo">Historial de ventas</h2>
        <div class="contendor">
            <p:dataTable value="#{mostrarData.datos}" var="datos" class="contendor">
                <p:column headerText="Nombre del comprador">
                    <p:outputLabel value="#{datos.nombreComprador}"/>
                </p:column>
                <p:column headerText="Compra">
                    <p:outputLabel value="#{datos.compra}"/>
                </p:column>
                <p:column headerText="Precio Compra">
                    <p:outputLabel value="#{datos.precioCompra}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
