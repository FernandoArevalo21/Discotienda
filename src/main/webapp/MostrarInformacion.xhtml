<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mostrar informacion</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{mostrarData.datos}" var="datos">
            <p:column headerText="Nombre del comprador">
                <p:outputLabel value="#{datos.nombreComprador}"/>
            </p:column>
            <p:column headerText="Compra">
                <p:outputLabel value="#{datos.compra}"/>
            </p:column>
            <p:column headerText="Precio Compra">
                <p:outputLabel value="#{datos.precioCompra}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
