<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="datos" value="#{comprarcancionController.datos}">
                <f:facet name="header">
                    Comprar canciones
                </f:facet>
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Nombre de la cancion">
                    <h:outputText value="#{datos.nombre_cancion}" />
                </p:column>
                <p:column headerText="Precio de la cancion">
                    <h:outputText value="#{datos.precio_cancion}" />
                </p:column>    
                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                        <f:facet name="header">
                            <!--p:graphicImage name="demo/images/car/#{car.brand}-big.gif"/--> 
                        </f:facet>

                        <h:outputText value="Nombre de la cancion:" />
                        <h:outputText  value="#{datos.nombre_cancion}" />

                        <h:outputText value="Precio cancion" />
                        <h:outputText   value="#{datos.precio_cancion}" />

                        <h:outputText value="Nombre del album" />
                        <h:outputText value="#{datos.nombre_albun}" />
                        
                        <p:commandButton value="Comprar" actionListener="#{comprarcancionController.ver(datos.nombre_cancion,datos.precio_cancion)}"></p:commandButton>
                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
            <br></br>
            <p:commandButton value="Comprar Album" actionListener="#{comprarcancionController.boton()}"></p:commandButton>

        </h:form>
    </h:body>
