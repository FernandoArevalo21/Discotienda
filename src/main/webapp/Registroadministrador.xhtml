<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>      
            <p:outputLabel  value="Nombre:" />
            <p:inputText   value="#{registroadController.nombre}"/>
                <p:outputLabel  value="Apellido:"  />
                <p:inputText  value="#{registroadController.apellido}" />
                <p:outputLabel  value="Correo:"   />
                <p:inputText   value="#{registroadController.correo}"/>
                <p:outputLabel  value="Username:" />
                <p:inputText   value="#{registroadController.username}"/>
                <p:outputLabel  value="Password:"   />
                <p:password  value="#{registroadController.password}"/>
            <p:commandButton actionListener="#{registroadController.registro()}"  value="Registrar" ></p:commandButton> 
        </h:form>
    </h:body>
</html>
